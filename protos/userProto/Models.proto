syntax = "proto3";
option go_package = "internal/userApp/v1";

message UserModel {
    int32 user_id=1;        // 用户ID
    string user_name=2;     // 用户名
    string user_pwd=3;      // 用户密码
}

message UserLoginModel {
    string user_name=1;     // 用户名
    string user_pwd=2;      // 用户密码
}

message UserRegisterModel {
    string user_name=1;
    string user_pass=2;
}
